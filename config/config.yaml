# ----------------------------------------------------------------------------
# 数据集参数 (Dataset Parameters)
# ----------------------------------------------------------------------------
# 数据集根目录的路径
# euroc：/home/pangjunxiang/dataset/Euroc/MH_01_easy
# tum：/home/pangjunxiang/dataset/TUM/freiburg1
dataset_path: "/home/geneta/dataset/MH_01_EASY"

# 支持euroc和tum数据集
dataset_type: "euroc"

# ----------------------------------------------------------------------------
# 视觉前端配置参数
# ----------------------------------------------------------------------------
# 窗口大小
window_size: 10

# 选择关键帧最小视差
min_parallax: 10

# 最大特征点数
max_features_to_detect: 500

# 最小跟踪比例
min_track_ratio: 0.6

# 最小关键帧时间间隔(s)
min_kf_interval: 0.1

# 特征点间的最小像素距离
min_dist: 30

# 相机内参
cam_intrinsics: [458.654, 0.000, 367.215,
                 0.000, 457.296, 248.375, 
                 0.000, 0.000, 1.000]

# 相机畸变参数
distortion_coefficients: [-0.28340811, 0.07395907, 0.00019359, 1.76187114e-05]

# 是否可视化追踪结果
visualize: True

# ----------------------------------------------------------------------------
# IMU配置参数
# ----------------------------------------------------------------------------
# 重力模长
gravity: 9.81

# 注意这里只是sigma，不是sigma^2
accel_noise_sigma: 0.1
gyro_noise_sigma: 0.01
accel_bias_rw_sigma: 0.001 # 零偏随机游走
gyro_bias_rw_sigma: 0.001

# 初始化窗口大小
init_window_size: 10

# 初始化外参
T_bc: [0.0148655429818, -0.999880929698, 0.00414029679422, -0.0216401454975,
       0.999557249008, -0.0149672133247, 0.025715529948, -0.064676986768,
      -0.0257744366974, 0.00375618835797, 0.999660727178, 0.00981073058949,
       0.0, 0.0, 0.0, 1.0]

# ----------------------------------------------------------------------------
# 输出结果
# ----------------------------------------------------------------------------
# 是否可视化
enable_viewer: True

# 输出轨迹文件路径
trajectory_output_path: "output/estimated_trajectory.txt" 